<html>
<head>
<title>Javascript</title>
</head>
<body>
<script>
var a = [2, 4, 3, 5, 1];
var k=new Array(a.length-1).fill(0);
for(i=0;i<=a.length-2;i++)
{
for(j=i+1;j<=a.length-1;j++)
{
if(a[i]==a[j])
{
k[j]=a[j];
}
}
}
for(r=0;r<=k.length-1;r++)
 {
 if(k[r]!=0)
 {
 document.write("firstDuplicate(a)"+" "+"=" + " " +k[r]);
 exit;
 }
 }
 for(r=0;r<=k.length-1;r++)
 {
 if(k[r]==0)
 {
 document.write("firstDuplicate(a)"+" "+"=" + " " +-1);
 exit;
 }
 }
</script>
</body>
</html>
